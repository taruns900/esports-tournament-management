<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>All Active Tournaments - EsportsHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gaming-darker via-gaming-dark to-gray-900 text-white min-h-screen">
    <nav class="bg-black/50 backdrop-blur-md border-b border-gray-800 sticky top-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-4">
                <i class="fas fa-trophy text-gaming-accent text-2xl"></i>
                <h1 class="text-xl font-bold">EsportsHub - Active Tournaments</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="window.location.href='/'" class="text-gray-300 hover:text-white">Home</button>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <!-- Player wallet mini widget (shown if user is player) -->
        <div id="player-wallet-widget" class="hidden bg-gray-800/50 rounded-xl p-4 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <i class="fas fa-wallet text-green-400"></i>
                    <span class="text-sm text-gray-400">Wallet Balance</span>
                </div>
                <div id="player-wallet-balance" class="text-2xl font-bold text-green-400">‚Çπ0</div>
            </div>
            <div id="player-transactions" class="mt-3 hidden"></div>
        </div>
        <header class="flex items-center justify-between mb-6">
            <h2 class="text-3xl font-bold">üèÜ Active Tournaments</h2>
            <div id="tournaments-count" class="text-gray-300"></div>
        </header>

        <div id="tournaments-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="text-center col-span-full py-8 text-gray-400">
                <i class="fas fa-spinner fa-spin text-3xl mb-3"></i>
                <p>Loading tournaments...</p>
            </div>
        </div>
    </main>

    <script>
        // Minimal toast
        function showToast(message, type='info', duration=3500){
            const wrap = document.createElement('div');
            wrap.style.position='fixed';wrap.style.top='20px';wrap.style.right='20px';wrap.style.zIndex='9999';
            const note = document.createElement('div');
            note.style.padding='12px 14px'; note.style.marginBottom='8px';
            note.style.borderRadius='10px'; note.style.backdropFilter='blur(6px)';
            note.style.border='1px solid rgba(255,255,255,0.15)'; note.style.boxShadow='0 6px 18px rgba(0,0,0,0.35)';
            note.style.transform='translateX(120%)'; note.style.transition='transform .25s ease';
            const colors={success:'rgba(16,185,129,0.25)',error:'rgba(239,68,68,0.25)',warning:'rgba(234,179,8,0.25)',info:'rgba(59,130,246,0.25)'};
            note.style.background=colors[type]||colors.info; note.style.color='#fff';
            note.innerText=message; wrap.appendChild(note); document.body.appendChild(wrap);
            requestAnimationFrame(()=>{ note.style.transform='translateX(0)';});
            setTimeout(()=>{ note.style.transform='translateX(120%)'; setTimeout(()=>wrap.remove(),250); }, duration);
        }

        let currentUser = null;
        let userType = null;
        function getSession(){
            const u = localStorage.getItem('esports_user');
            const t = localStorage.getItem('esports_user_type');
            if (u && t) { currentUser = JSON.parse(u); userType = t; return true; }
            return false;
        }
        // Check authentication on page load
        function checkAuth() {
            if (!getSession()) {
                showToast('Please login to view tournaments','warning');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        async function refreshPlayerWalletWidget(){
            if (userType !== 'player' || !currentUser) return;
            try {
                const res = await fetch(`/tables/players/${currentUser.id}`);
                const json = await res.json();
                if (json.success && json.data){
                    document.getElementById('player-wallet-widget').classList.remove('hidden');
                    document.getElementById('player-wallet-balance').textContent = '‚Çπ' + Number(json.data.walletBalance||0).toLocaleString();
                }
            } catch(e){ console.error('wallet load err', e); }
        }

        async function loadPlayerTransactions(limit=5){
            if (userType !== 'player' || !currentUser) return;
            try {
                const res = await fetch(`/wallet/transactions?userId=${encodeURIComponent(currentUser.id)}&userType=player&limit=${limit}`);
                const json = await res.json();
                const box = document.getElementById('player-transactions');
                if (json.success && json.data.length){
                    box.classList.remove('hidden');
                    box.innerHTML = json.data.map(tx=>{
                        const color = tx.type==='deposit'?'#34d399':(tx.type==='deduct'?'#f87171':'#60a5fa');
                        const sign = tx.type==='deposit'?'+':(tx.type==='deduct'?'-':'');
                        return `<div style="display:flex;justify-content:space-between;gap:8px;border:1px solid rgba(255,255,255,0.08);padding:6px 8px;border-radius:8px;background:rgba(0,0,0,0.25);margin-top:6px;">
                            <span style="color:${color};font-weight:700;text-transform:uppercase">${tx.type}</span>
                            <span style="color:#9ca3af">${tx.reference||''}</span>
                            <span style="color:${color};font-weight:700">${sign}‚Çπ${Number(tx.amount).toLocaleString()}</span>
                        </div>`;
                    }).join('');
                }
            }catch(e){ console.error('txn load err', e); }
        }

        async function loadAllTournaments() {
            try {
                const res = await fetch('/tables/tournaments?status=registration-open&limit=1000');
                const json = await res.json();
                const grid = document.getElementById('tournaments-grid');
                const countEl = document.getElementById('tournaments-count');

                if (json.success && json.data.length > 0) {
                    // 2-hour filtering
                    const now = Date.now();
                    const TWO_HOURS_MS = 2 * 60 * 60 * 1000;
                    const recent = json.data.filter(t => {
                        if (!t.startDate) return true;
                        const startMs = new Date(t.startDate).getTime();
                        return now - startMs < TWO_HOURS_MS;
                    });
                    countEl.textContent = recent.length + ' results';
                    if (recent.length === 0) {
                        grid.innerHTML = '<div class="text-center col-span-full py-12 text-gray-400"><i class="fas fa-clock text-5xl mb-4 opacity-50"></i><p class="text-xl">No tournaments within last 2 hours</p><p class="text-sm mt-2">Check back soon or create one!</p></div>';
                        return;
                    }
                    grid.innerHTML = recent.map(t => {
                        const startMs = t.startDate ? new Date(t.startDate).getTime() : 0;
                        const isLive = Date.now() >= startMs; // started
                        const regDeadlineMs = t.registrationDeadline ? new Date(t.registrationDeadline).getTime() : null;
                        const regClosed = regDeadlineMs ? (Date.now() > regDeadlineMs) : false;
                        return `
                        <div class="bg-gray-800/50 rounded-xl overflow-hidden hover:bg-gray-800/70 transition-all duration-300 transform hover:scale-105">
                            <div class="bg-gradient-to-r from-gaming-primary to-gaming-secondary p-4">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="text-xl font-bold text-white mb-1">${t.tournamentName}</h3>
                                    </div>
                                    ${regClosed ? `<span class='bg-red-600 text-white text-xs px-3 py-1 rounded-full font-semibold'>CLOSED</span>` : `<span class='bg-green-500 text-white text-xs px-3 py-1 rounded-full font-semibold'>OPEN</span>`}
                                </div>
                            </div>
                            <div class="p-6">
                                <div class="flex items-center gap-4 mb-4 text-sm">
                                    <span class="flex items-center gap-2"><i class="fas fa-gamepad text-gaming-accent"></i><span class="capitalize">${t.game}</span></span>
                                    <span class="flex items-center gap-2"><i class="fas fa-users text-gaming-primary"></i><span>${t.mode.toUpperCase()}</span></span>
                                </div>
                                <div class="space-y-2 mb-4 text-sm">
                                    <div class="flex justify-between"><span class="text-gray-400">Prize Pool:</span><span class="text-yellow-400 font-bold">‚Çπ${t.prizePool.toLocaleString()}</span></div>
                                    <div class="flex justify-between"><span class="text-gray-400">Players:</span><span class="text-white">${t.currentParticipants}/${t.maxTeams}</span></div>
                                    <div class="flex justify-between"><span class="text-gray-400">Entry Fee:</span><span class="text-white">${t.hasEntryFee ? '‚Çπ' + t.entryFee : 'FREE'}</span></div>
                                    <div class="flex justify-between"><span class="text-gray-400">Registration Deadline:</span><span class="text-white">${t.registrationDeadline ? `${new Date(t.registrationDeadline).toLocaleDateString()}${regClosed?' (Passed)':''}` : '‚Äî'}</span></div>
                                    <div class="flex justify-between"><span class="text-gray-400">Start Date:</span><span class="text-white">${new Date(t.startDate).toLocaleDateString()}</span></div>
                                </div>
                                ${regClosed
                                    ? `<button onclick="window.location.href='/tournament.html?id=${t.id}'" class="w-full bg-gray-700 hover:bg-gray-600 py-3 rounded-lg font-semibold transition-colors">View Details</button>`
                                    : `<button onclick="openJoin('${t.id}')" class="w-full bg-gaming-primary hover:bg-gaming-secondary py-3 rounded-lg font-semibold transition-colors">View Details & Register</button>`}
                                ${isLive ? `<button onclick="watchLive('${t.id}')" class="mt-3 w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2"><i class="fas fa-play-circle"></i>Watch Live Match</button>` : ''}
                                ${t.discordUrl ? `<button onclick="joinDiscord('${t.id}')" class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 py-2 rounded-lg text-sm font-semibold transition-colors flex items-center justify-center gap-2"><i class="fab fa-discord"></i>Join Discord</button>` : ''}
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    grid.innerHTML = '<div class="text-center col-span-full py-12 text-gray-400"><i class="fas fa-trophy text-5xl mb-4 opacity-50"></i><p class="text-xl">No active tournaments yet</p><p class="text-sm mt-2">Be the first to create one!</p></div>';
                    countEl.textContent = '0 results';
                }
            } catch (err) {
                console.error('Error loading tournaments:', err);
                document.getElementById('tournaments-grid').innerHTML = '<div class="text-center col-span-full py-12 text-red-400">Error loading tournaments</div>';
            }
        }

        function openJoin(id){ window.location.href = `/join-tournament.html?id=${encodeURIComponent(id)}`; }
        function watchLive(id){
            fetch(`/tables/tournaments/${id}`).then(r=>r.json()).then(j=>{
                if(!j.success){ showToast('Live data not found','error'); return; }
                const t=j.data;
                if(t.streamUrl){ window.open(t.streamUrl,'_blank'); } else { showToast('Live stream not available','info'); }
            }).catch(e=>{ console.error('watchLive error',e); showToast('Unable to open live stream','error'); });
        }
        function joinDiscord(id){
            fetch(`/tables/tournaments/${id}`).then(r=>r.json()).then(j=>{
                if(!j.success){ showToast('Discord data not found','error'); return; }
                const t=j.data;
                if(t.discordUrl){ window.open(t.discordUrl,'_blank'); } else { showToast('Discord link not available','info'); }
            }).catch(e=>{ console.error('joinDiscord error',e); showToast('Unable to open Discord','error'); });
        }

        async function viewTournament(id) {
            // Simple register flow: confirm and register if player
            if (userType === 'player') {
                try{
                    // fetch tournament details to get entryFee and status
                    const details = await fetch(`/tables/tournaments/${id}`).then(r=>r.json());
                    if (!details.success) throw new Error('Failed to fetch tournament');
                    const t = details.data;

                    // Only allow registration for open tournaments (server enforces too)
                    if (t.status !== 'registration-open') {
                        showToast('Registration is closed for this tournament','warning');
                        return;
                    }

                    // If paid, pre-check player wallet before asking for confirmation
                    if (t.hasEntryFee && (t.entryFee||0) > 0) {
                        const playerRes = await fetch(`/tables/players/${currentUser.id}`);
                        const playerJson = await playerRes.json();
                        if (!playerJson.success) throw new Error('Could not verify wallet');
                        const balance = Number(playerJson.data.walletBalance||0);
                        if (balance < Number(t.entryFee)) {
                            showToast(`Insufficient funds. Need ‚Çπ${Number(t.entryFee).toLocaleString()}, you have ‚Çπ${balance.toLocaleString()}`,'error');
                            if (confirm('Add funds now? You will be redirected to your dashboard.')) {
                                window.location.href = '/player-dashboard.html';
                            }
                            return;
                        }
                    }

                    if (!confirm('Proceed to register? Entry fee (if any) will be deducted.')) return;

                    const payload = { playerId: currentUser.id, playerName: (currentUser.firstName? (currentUser.firstName+" "+(currentUser.lastName||'')) : (currentUser.name||'Player')).trim() };
                    const res = await fetch(`/tables/tournaments/${id}/register`, {
                        method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)
                    });
                    const json = await res.json();
                    if (!res.ok || !json.success) throw new Error(json.message || 'Registration failed');
                    showToast('Registered successfully!','success');
                    // Real-time: refresh wallet + txns to show entry fee deduction
                    await refreshPlayerWalletWidget();
                    await loadPlayerTransactions();
                    // Also refresh list to update participant count
                    await loadAllTournaments();
                }catch(err){
                    showToast(err.message||'Registration error','error');
                }
            } else if (userType === 'organizer') {
                // Organizer flow ‚Äì potentially show prize release if completed
                try{
                    const details = await fetch(`/tables/tournaments/${id}`).then(r=>r.json());
                    if (!details.success) throw new Error('Failed to fetch tournament');
                    const t = details.data;
                    if (t.organizerId === currentUser.id && t.status === 'completed' && (t.prizeLocked||0)>0 && !t.prizeReleasedAt){
                        if (confirm('Release locked prize back to wallet?')){
                            const res = await fetch(`/tables/tournaments/${id}/release-prize`, { method: 'POST' });
                            const json = await res.json();
                            if (!res.ok || !json.success) throw new Error(json.message||'Release failed');
                            showToast('Prize released back to wallet.','success');
                        }
                    } else {
                        showToast('Organizer view: prize release available after completion.','info');
                    }
                }catch(e){ showToast(e.message||'Error','error');}
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('esports_user');
                localStorage.removeItem('esports_user_type');
                window.location.href = '/';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (checkAuth()) {
                await refreshPlayerWalletWidget();
                await loadPlayerTransactions();
                loadAllTournaments();
            }
        });
    </script>
</body>
</html>
